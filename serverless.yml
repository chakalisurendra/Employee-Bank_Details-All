service: Employee-Banks-Detail-All-api
provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: ap-south-1
  environment:
    DYNAMODB_TABLE_NAME: ${self:custom.employeeTable}
custom:
  employeeTable: banksDetailInfo-${self:provider.stage}
plugins:
  - serverless-iam-roles-per-function
functions:
  bankDetailsAll:
    handler: api.bankDetailsAll
    name: create-apis
    memorySize: 128
    timeout: 5
    events:
      - http:
          path: employee/bankDetails
          method: POST
      - http:
          path: employee/bankDetails/{empId}
          method: PUT
    iamRoleStatements:
      - Effect: "Allow"
        Action:
          - "dynamodb:PutItem"
          - "dynamodb:UpdateItem"
        Resource: !GetAtt EmployeeTable.Arn
